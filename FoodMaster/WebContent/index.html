<!DOCTYPE html>
<html>

<head>
<title>FOOD MASTER CUSTOMER RECORD</title>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>

<body>
	<h1 class="alert alert-success" role="alert" style="text-align: center">CAFETERIA
		CUSTOMER SERVICE-FOODMaster</h1>
	<div class="container">
		<div class=" shadow-none p-4 bg-light rounded">
			<form action="insert_candidate.jsp" method="post">
				<table class="table table-striped table-dark">
					<thead >
						<tr>
							<th >REGISTER STUDENT</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Name</th>
							<td><input style="font-size: 20px; font-family: sans-serif"
								type="text" name="rname" /></td>
						</tr>
						<tr>
							<th scope="row">Year</th>
							<td><input style="font-size: 20px; font-family: sans-serif"
								type="text" name="year" /></td>
						</tr>
						<tr>
							<th scope="row">Library ID</th>
							<td><input style="font-size: 20px; font-family: sans-serif"
								type="text" name="id" /></td>

						</tr>
						<tr>
							<th scope="row">Money deposited</th>
							<td><input style="font-size: 20px; font-family: sans-serif"
								type="text" name="money" /></td>

						</tr>
					</tbody>
				</table>
				<button class="btn btn-primary float-sm-left">Submit</button>
				<button type="reset" class="btn btn-primary float-md-right">Reset</button>
			</form>

			<br> <br> <br>

			<form action="search_candi.jsp" method="post">
				<table class="table table-striped table-dark">
					<thead>
						<tr>
							<th scope="row">SEARCH STUDENT </th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Library Id</th>
							<td><input style="font-size: 20px; font-family: sans-serif"
								type="text" name="id" /></td>
						</tr>
						
					</tbody>
				</table>
				<button class="btn btn-primary float-sm-left">Submit</button>
				<button type="reset" class="btn btn-primary float-md-right">Reset</button>
			</form>
		</div>



	</div>
	
	<h4 class="alert alert-success" role="alert" style="text-align: center; margin-top:30px;">
		<a href="fulldb.jsp"><button class="btn btn-primary"> SEE WHOLE LIST </button> </a>
	</h4>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
